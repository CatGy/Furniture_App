<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>
    <div class="hero">
        <h1>CatGy Furniture Store</h1>
        <img src="images/hero1.png" alt="" srcset="">
    </div>
    <ul>
        <li>
            <model-viewer src="models/couch.glb" alt="A luxurious and stylish sofa"
                ar auto-rotate camera-controls></model-viewer>
                <p>A luxurious and stylish sofa</p>
        </li>
        <li>
            <model-viewer src="models/sofa.glb" alt="A shade of various brown lavish couch" ar auto-rotate
                camera-controls></model-viewer>
                <p>A shade of various brown lavish couch</p>
        </li>
        <li>
            <model-viewer src="models/scan_chair.glb" alt="A simple yet classy desk chair" ar auto-rotate
                camera-controls></model-viewer>
                <p>A simple yet classy desk chair</p>
        </li>
    </ul>
</body>

</html>
