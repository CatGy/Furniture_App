<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>
    <div class="hero">
        <h1>CatGy Furniture Store</h1>
        <img src="images/hero1.png" alt="" srcset="">
    </div>
    <ul>
        <li>
            <model-viewer src="models/teal_arm_chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="images/teal_bg.png" shadow-intensity="1">
                <button class="Hotspot" slot="hotspot-1" data-position="0.08631828489554162m 0.08114846102727624m 0.077994726602125m" data-normal="0m 0.2786267649973199m 0.9603994615924816m" data-visibility-attribute="visible">

                </button><button class="Hotspot" slot="hotspot-2" data-position="-0.07673842319165677m 0.3275450213415878m -0.09931864108729771m" data-normal="0.20721771447981363m 0.4033746980599565m 0.8912629644335063m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Matte Teal Tweed</div>
                </button>
            </model-viewer>
            <div class="options-grid">
                <img src="images/poster.png" alt="alt desc" id="sofa">
                <img src="images/poster.png" alt="alt desc" id="chair">
                <img src="images/poster.png" alt="alt desc" id="puff">
            </div>
            <div id="model-info">
                Info about the model
            </div>
            
                <p>Stylish Fabric Arm Chair</p>
        </li>
        <li>

                    <div class="HotspotAnnotation">Sanded spf wood</div>
                </button><button class="Hotspot" slot="hotspot-2" data-position="-0.1899390940672126m 0.23509369135076663m 0.2003133533140631m" data-normal="0.7746149238553852m 0.5473863296215385m 0.31676478005607955m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Natural Cowhide Leather</div>
                </button>
            </model-viewer>
            <div class="options-grid">
                <img src="images/poster.png" alt="alt desc" id="sofa">

                <button class="Hotspot" slot="hotspot-1" data-position="-0.006721667220655009m 0.28454334111233526m 0.16243648854637405m" data-normal="-0.44883715231256377m 0.8795262220174405m 0.1580469407729128m" data-visibility-attribute="visible">
